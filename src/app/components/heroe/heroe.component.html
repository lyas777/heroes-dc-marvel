<h1>{{heroe.nombre | uppercase}} (<small>{{heroe.aparicion | date:'y'}})</small></h1>
<hr>
<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" alt="">
        <br><br>
        <!-- <a href="heroes" class="btn btn-outline-danger btn-block">Regresar</a> -->
        <button (click)="regresar()" type="button" class="btn btn-outline-danger btn-block">
          Regresar
        </button>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div>
            <img *ngIf="heroe.casa ==='DC'" src="/assets/img/dc-logo.png" alt="dc" height="100px">
            <img *ngIf="heroe.casa ==='Marvel'" src="/assets/img/marvel-logo.png" alt="dc" height="100px">
        </div>
    </div>
</div>
